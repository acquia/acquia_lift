---
type: default
team: DIT
service: acquia_lift

# The environment container image is used to prepare code versions
# and tooling for tests during pre, post and build stages.
environment_image:
  file: ".acquia/Dockerfile.ci"
  context: "."
  # The build_matrix is only required for testing multiple versions.
  build_matrix:
    base_images:
      - php:7.4-cli-buster # First image is the default.

_orca_steps: &orca_steps
  - steps:
      - |
        cd $ORCA_WORKSPACE
        ../orca/bin/ci/before_install.sh
        # Create the test fixture and place the SUT.
        ../orca/bin/ci/install.sh
        ./bin/travis/install.sh
        # Display details about the fixture.
        ../orca/bin/ci/before_script.sh
        # Run the test script.
        ../orca/bin/ci/script.sh
        ./bin/travis/script.sh
        ../orca/bin/ci/before_cache.sh
        if [ "$error" = "true" ]; then
          echo "Running after failure";
          ../orca/bin/ci/after_failure.sh;
          if [ "$ALLOWED_FAILURE" = "true" ]; then
            exit 0;
          else
            exit 1;
          fi
        else
          echo "Running after success";
          ../orca/bin/ci/after_success.sh;
        fi

# -- Continuous Integration --
# Pre-build runs after building the environment image, and relies on it to
# run its sub-stages' steps inside of the environment container.
pre_build:
  static_code_analysis:
    - args: --env ORCA_JOB=STATIC_CODE_ANALYSIS --env ALLOWED_FAILURE=true
      <<: *orca_steps
  deprecated_code_scan:
    - args: --env ORCA_JOB=DEPRECATED_CODE_SCAN --env ALLOWED_FAILURE=true
      <<: *orca_steps
  isolated_test_w_recommended_version:
    - args: --env ORCA_JOB=ISOLATED_TEST_ON_CURRENT
      <<: *orca_steps
  integrated_test_w_recommended_version:
    - args: --env ORCA_JOB=INTEGRATED_TEST_ON_CURRENT
      <<: *orca_steps
  integrated_test_w_recommended_version_and_previous_minor_core:
    - args: --env ORCA_JOB=CORE_PREVIOUS
      <<: *orca_steps
  isolated_test_with_dev_version:
    - args: --env ORCA_JOB=ISOLATED_DEV --env ALLOWED_FAILURE=true
      <<: *orca_steps
  integrated_test_with_dev_version:
    - args: --env ORCA_JOB=INTEGRATED_DEV --env ALLOWED_FAILURE=true
      <<: *orca_steps
  integrated_test_with_dev_version_and_next_minor_core:
    - args: --env ORCA_JOB=CORE_NEXT --env ALLOWED_FAILURE=true
      <<: *orca_steps

  security_composition_analysis:
    required: false

# -- Slack Bot Integration --
notify:
  channel: drupal-integration-eng
