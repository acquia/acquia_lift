# Schema for the configuration files of the Acquia Perz module.
acquia_perz1.entity_config:
  type: config_object
  label: 'Acquia Perz entity config'
  mapping:
    view_modes:
      type: sequence
      label: 'View modes'
      sequence:
        type: sequence
        label: 'Entity type'
        sequence:
          type: sequence
          label: 'Bundle'
          sequence:
            type: integer
            label: 'View mode'
    render_role:
      type: string
      label: 'Render role'
