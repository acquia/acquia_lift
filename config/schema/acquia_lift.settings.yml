acquia_lift.settings:
  type: config_object
  label: 'Acquia Lift settings'
  mapping:
    credential:
      type: config_object
      label: 'Credential'
      mapping:
        account_id:
          type: string
          label: 'Account ID'
        site_id:
          type: string
          label: 'Site ID'
        public_key:
          type: string
          label: "Acquia Lift API Public Key."
        secret_key:
          type: string
          label: "Acquia Lift API Secret Key."
        assets_url:
          type: uri
          label: 'Assets URL'
        decision_api_url:
          type: uri
          label: 'Decision API URL'
        oauth_url:
          type: uri
          label: 'OAuth URL'
    identity:
      type: config_object
      label: 'Identity'
      mapping:
        capture_identity:
          type: boolean
          label: 'Capture identity'
        identity_parameter:
          type: string
          label: 'Identity parameter'
        identity_type_parameter:
          type: string
          label: 'Identity type parameter'
        default_identity_type:
          type: string
          label: 'Default identity type'
    field_mappings:
      type: config_object
      label: 'Field mappings'
      mapping:
        content_section:
          type: string
          label: 'Content section'
        content_keywords:
          type: string
          label: 'Content keywords'
        persona:
          type: string
          label: 'Persona'
    thumbnail:
      type: sequence
      label: 'Thumbnail'
      sequence:
        type: config_object
        label: 'Content type'
        mapping:
          field:
            type: string
            label: 'Field'
          style:
            type: string
            label: 'Style'
    visibility:
      type: config_object
      label: 'Visibility'
      mapping:
        path_patterns:
          type: string
          label: 'Path patterns'
    langcode:
      type: string
      label: 'Language code'
