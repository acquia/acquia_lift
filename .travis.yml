language: php

php:
  - 5.5.9
  - 5.6
  - 7

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - phpenv config-rm xdebug.ini

install:
  # Add composer's global bin directory to the path
  # See: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush
  - phpenv rehash

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Download Drupal
  - cd ..
  - drush dl drupal-8 --drupal-project-rename 'drupal'
  - mv acquia_lift drupal/modules
  - cd drupal

  # Install drupal default profile
  - drush --verbose site-install --db-url 'mysql://root:@127.0.0.1/drupal' --yes
  - drush en -y simpletest
  - drush en -y acquia_lift

script:
  # Notice this is temporarily running unit tests only.
  # To enable functional / Simpletest, remove the "--directory 'modules/acquia_lift/tests/src/Unit/'" parameter.
  php core/scripts/run-tests.sh --php '/usr/bin/php' --dburl 'mysql://root:@127.0.0.1/drupal' --module 'acquia_lift' --directory 'modules/acquia_lift/tests/src/Unit/'
