language: php

php:
  - 5.5.9
  - 5.6
  - 7

mysql:
  database: drupal
  username: root
  encoding: utf8

# Cache Composer & Drush directories.
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.drush/cache

before_install:
  - phpenv config-rm xdebug.ini

install:
  # Add composer's global bin directory to the path
  # See: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush
  - phpenv rehash

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Download Drupal
  - cd ..
  - drush dl drupal-8 -y --drupal-project-rename 'drupal'
  - mv acquia_lift drupal/modules
  - cd drupal

  # Install drupal default profile
  - drush --verbose site-install --db-url=mysql://root:@localhost/drupal --yes
  - drush en -y simpletest
  - drush en -y acquia_lift

script:
  # Run-tests.
  php ./core/scripts/run-tests.sh --php $(which php) --dburl 'mysql://root:@localhost/drupal' --module 'acquia_lift'
