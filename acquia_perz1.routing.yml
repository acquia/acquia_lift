acquia_perz1.admin_settings_form:
  path: 'admin/config/services/acquia-perz1'
  defaults:
    _form: '\Drupal\acquia_perz1\Form\ContentPublishingForm'
    _title: 'Acquia Personalization Settings'
  requirements:
    _permission: 'administer acquia perz'
acquia_perz1.cis_settings_form:
  path: 'admin/config/services/acquia-perz1/cis'
  defaults:
    _form: '\Drupal\acquia_perz1\Form\CISSettingsForm'
    _title: 'Content Index Service'
  requirements:
    _permission: 'administer acquia perz1'
acquia_perz1.export_form:
  path: 'admin/config/services/acquia-perz1/export'
  defaults:
    _form: '\Drupal\acquia_perz1\Form\ExportForm'
    _title: 'Export'
  requirements:
    _permission: 'administer acquia perz1'
