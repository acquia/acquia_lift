acquia_lift_publisher.entity_config:
  type: config_object
  label: 'Acquia Lift Publisher Settings'
  mapping:
    view_modes:
      type: sequence
      label: 'Entity view modes'
      sequence:
        type: sequence
        label: 'Entity'
        sequence:
          type: sequence
          label: 'Bundle'
          sequence:
            type: string
            label: 'View mode'
    render_role:
      type: string
      label: 'Render role'
    personalized_content_only:
      type: boolean
      label: 'Push personalizing content only'
    export_content_immediately:
      type: boolean
      label: 'Export content immediately'
